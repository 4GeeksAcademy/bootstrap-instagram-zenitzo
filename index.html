<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Instagram Bootstrap</title>
</head>

<body>
  <div class="container mt-3">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="d-flex align-items-center">
        <i class="bi bi-instagram me-2" style="font-size: 1.5rem; color: #E1306C;"></i>
        <h2 class="m-0">Instagram</h2>
      </div>
      <div class="d-flex">
        <!-- Create New Post Button -->
        <button class="btn btn-success btn-sm me-2" data-bs-toggle="modal" data-bs-target="#newPostModal">
          Create a new post
        </button>

        <div class="dropdown">
          <button class="btn btn-light btn-sm" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="bi bi-gear"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accessibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Log out</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Transition icons -->
    <div class="d-flex justify-content-center mb-3">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active btn btn-light me-2" id="pills-home-tab" data-bs-toggle="pill"
            data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true"><i
              class="bi bi-grid-fill"></i></button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link btn btn-light" id="pills-profile-tab" data-bs-toggle="pill"
            data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
            aria-selected="false"><i class="bi bi-square"></i></button>
        </li>
      </ul>
    </div>

    <!-- Content -->
    <div class="d-flex justify-content-center">
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
          <!-- Grid layout -->
          <div class="container mt-4">
            <div class="row g-2">
              <div class="col-4">
                <img
                  src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?q=80&w=1738&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="IDE" class="img-fluid rounded custom-image">
              </div>
              <div class="col-4">
                <img
                  src="https://images.unsplash.com/photo-1486286701208-1d58e9338013?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="Soccer ball" class="img-fluid rounded custom-image">
              </div>
              <div class="col-4">
                <img
                  src="https://images.unsplash.com/photo-1511690656952-34342bb7c2f2?q=80&w=1664&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="Food" class="img-fluid rounded custom-image">
              </div>
              <div class="col-4">
                <img
                  src="https://plus.unsplash.com/premium_photo-1667030474693-6d0632f97029?q=80&w=1587&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="Cat" class="img-fluid rounded custom-image">
              </div>
              <div class="col-4">
                <img
                  src="https://plus.unsplash.com/premium_photo-1668114375111-e90b5e975df6?q=80&w=1738&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="Dogs" class="img-fluid rounded custom-image">
              </div>
              <div class="col-4">
                <img
                  src="https://images.unsplash.com/photo-1721332150382-d4114ee27eff?q=80&w=1635&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="Gaming PC" class="img-fluid rounded custom-image">
              </div>
              <div class="col-4">
                <img
                  src="https://images.unsplash.com/photo-1461023058943-07fcbe16d735?q=80&w=1738&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="Coffee" class="img-fluid rounded custom-image">
              </div>
              <div class="col-4">
                <img
                  src="https://plus.unsplash.com/premium_photo-1661842792419-3f9c024d4d16?q=80&w=1587&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="Snowboard" class="img-fluid rounded custom-image">
              </div>
              <div class="col-4">
                <img
                  src="https://plus.unsplash.com/premium_photo-1661964177687-57387c2cbd14?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="Japan" class="img-fluid rounded custom-image">
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
          <!-- Posts -->
          <div class="container mt-4" style="max-width: 600px;">
            <!-- First Post -->
            <div class="card bg-white shadow-sm mb-3">
              <div class="card-header d-flex justify-content-between align-items-center p-3">
                <div class="d-flex align-items-center gap-2">
                  <div class="icon-container">
                    <i class="fa-brands fa-html5 fs-4 text-dark"></i>
                  </div>
                  <h2 class="h5 mb-0">Farmville ðŸ¥š</h2>
                </div>
                <div class="header-right text-muted">
                  <i class="fa-solid fa-ellipsis-vertical fs-5"></i>
                </div>
              </div>
              <img
                src="https://plus.unsplash.com/premium_photo-1661963063875-7f131e02bf75?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                class="card-img-top" alt="A sample post image" style="height: 360px; object-fit: cover;" />
              <div class="card-body p-3">
                <p class="card-text mb-0">
                  This is my first photo of some chickens, nothing like fresh eggs.
                  <strong>#BreathCode</strong>
                </p>
              </div>
            </div>

            <!-- Second Post -->
            <div class="card bg-white shadow-sm">
              <div class="card-header d-flex justify-content-between align-items-center p-3">
                <div class="d-flex align-items-center gap-2">
                  <div class="icon-container">
                    <i class="fa-brands fa-html5 fs-4 text-dark"></i>
                  </div>
                  <h2 class="h5 mb-0">Japan ðŸ‡¯ðŸ‡µ</h2>
                </div>
                <div class="header-right text-muted">
                  <i class="fa-solid fa-ellipsis-vertical fs-5"></i>
                </div>
              </div>
              <img
                src="https://images.unsplash.com/photo-1709884735055-3fd875e174fb?q=80&w=1828&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                class="card-img-top" alt="A sample post image" style="height: 360px; object-fit: cover;" />
              <div class="card-body p-3">
                <p class="card-text mb-0">
                  This is a photo from Japan, I love it here.
                  <strong>#BreathCode</strong>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- New Post Modal -->
  <div class="modal fade" id="newPostModal" tabindex="-1" aria-labelledby="newPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newPostModalLabel">Create New Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="postTitle" class="form-label">Post Title</label>
              <input type="text" class="form-control" id="postTitle" placeholder="Enter post title">
            </div>
            <div class="mb-3">
              <label for="postImage" class="form-label">Image URL</label>
              <input type="url" class="form-control" id="postImage" placeholder="Enter image URL">
            </div>
            <div class="mb-3">
              <label for="postDescription" class="form-label">Description</label>
              <textarea class="form-control" id="postDescription" rows="3" placeholder="Write your post..."></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Post</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
